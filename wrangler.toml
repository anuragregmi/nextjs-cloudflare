name = "nextjs-cloudflare"
type = "javascript"
compatibility_date = "2024-06-30"
main = ".open-next/worker.js"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm run build && npm run build:worker"

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

[[kv_namespaces]]
binding = "kv_store"
id = "YOUR_KV_NAMESPACE_ID"
preview_id = "YOUR_KV_PREVIEW_NAMESPACE_ID"